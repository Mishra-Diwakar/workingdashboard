<app-header></app-header>
<div class="header-bg">
    <div class="page_breadc">
        <div class="container-fluid">
            <div class="page-heading">
                <div class="row d-flex align-items-center">
                    <div class="col-md-6">
                        <div class="page-breadcrumb">
                            <h1>Inventory</h1>
                        </div>
                    </div>
                    <div class="col-md-6 justify-content-md-end d-md-flex">
                        <div class="breadcrumb_nav">
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a class="parent-item" routerLink="/dashboard">Home</a>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">
                                    Manage item
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
	<!-- Content_right -->
    <div class="container-fluid">

				

        <!--main contents start-->
        <main class="content_wrapper">
            
            <div class="container-fluid">
                <!-- state start-->
                <div class="row">
                    <div class=" col-sm-12">
                        <div class="card card-shadow mb-4">
                            <div class="card-header">
                                <div class="card-title">
                                    Item List 
                                    <span class="float-right">Total Item : {{totalLength}}</span>
                                    <div class="form-inline">
                                        <select class="form-control Paginater" [(ngModel)]="items">
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                            <option value="250">250</option>
                                            <option value="500">500</option>
                                        </select>
                                        <input type="button" class="form-control itemButton" (click)="submitItems(items)" value="Find">
                                        <input class="form-control search-text" type="text" [(ngModel)]="searchText" autocomplete="off" placeholder="  Search Items ">                                    
                                    </div>
                                </div>
                                
                            </div>
                            <div class="card-body">
                               <div class="table-responsive">
                                <a class="btn btn-primary float-right plus_icon" routerLink="/add-item"><span class="icon">+ Product</span></a>
                                <table class="table table-bordered table-striped">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Item Id</th>
                                            <th>Name</th>
                                            <th>Brand</th>
                                            <th>Quantity</th>
                                            <th>Description</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                        <!-- <tr *ngFor="let item of totalStore"> -->
                                         <tr *ngFor="let item of inventoryList |search:searchText| paginate: { itemsPerPage: perPageData, currentPage: page, totalItems:totalLength }">  
                                            <td>{{item.id}}</td>
                                            <td>{{item.itemName}}</td>
                                            <td>{{item.itemBrand}}</td>
                                            <td>{{item.quantity}}</td>
                                            <td>{{item.description}}</td>
                                         
                                            <td>
                                                <i class="fa-solid fa fa-edit edit" (click)="editInventory(item)" routerLink="/edit-item">&nbsp;</i>&nbsp;&nbsp;
                                                <i class="fa-solid fa fa-trash delete" (click)="deleteInventory(item.id)" >&nbsp;</i>
                                                <!-- (click)="deleteStore(item.id)" -->
                                            </td>
                                        </tr>
                                        
                                      
                                    </tbody>
                                    
                                </table>
                               </div>
                            </div>
                            <pagination-controls (pageChange)="page = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
                <!-- state end-->
            </div>

        </main>
        <!--main contents end-->
    </div>
<app-footer></app-footer>

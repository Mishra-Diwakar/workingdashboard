<body class="bg_darck">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container-fluid">
            <div class="login-content">
                <div class="logo">
                    <a routerLink=""> <strong class="logo_icon"> <img alt="" src="assets/images/small-logo.html"> </strong> <span class="logo-default"> <img alt="" src="assets/images/rainet_logo.png" style="width: 145px;"> </span> </a>
                </div>
                <div class="login-form" style="border-radius: 20px;">
                    <form [formGroup]="adminLogin" (ngSubmit)="login()">
                        
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email">
                            <span class="text-danger" *ngIf="adminLogin.get('email')?.touched && adminLogin.get('email')?.hasError('required')">Email is required</span>
                            <span class="text-danger" *ngIf="adminLogin.get('email')?.touched && adminLogin.get('email')?.hasError('pattern')">Invalid email</span>
                
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password">
                            <span class="text-danger" *ngIf="adminLogin.get('password')?.touched && adminLogin.get('password')?.hasError('required')">Password is required</span>
                
                        </div>
                        <!-- below code for testing -->
                        
                        <div class=" form-group social-login-content">
                            <div class="social-button">
                                <button type="submit" class="form-group btn social facebook btn-flat btn-addon mb-3">
                                    Login
                                </button>
                               
                            </div>
                            <div class="d-flex justify-content-center px-4">
                                
                                <span> <a routerLink="/forget-password" onMouseOver="this.style.color='red'" onMouseOut="this.style.color='#00F'"> Forgotten password?</a></span>
                                <!-- <span> <a routerLink="/signup"> Sign up for new user</a></span> -->
   
         
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

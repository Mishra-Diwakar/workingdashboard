<app-header></app-header>
<div class="header-bg">
    <div class="page_breadc">
        <div class="container-fluid">
            <div class="page-heading">
                <div class="row d-flex align-items-center">
                    <div class="col-md-6">
                        <div class="page-breadcrumb">
                            <h1>Booking</h1>
                        </div>
                    </div>
                    <div class="col-md-6 justify-content-md-end d-md-flex">
                        <div class="breadcrumb_nav">
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a class="parent-item" routerLink="/dashboard">Home</a>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">
                                    Edit-booking
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <form [formGroup]="editBooking" (ngSubmit)="submitEditBooking()">
        <div class="form-group row pt-3">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submitted && f['name'].errors }">
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="submitted && f['name'].errors['required']">Name required</div>
                    <div *ngIf="submitted && f['name'].errors['pattern']">Invalid Name</div>
    
                </div>
            </div>
            <div class="col-sm-5">
                <label>Contact</label>
                <input type="number" class="form-control" formControlName="contact" [ngClass]="{'is-invalid':submitted && f['contact'].errors}">
                <div *ngIf="submitted && f['contact'].errors" class="invalid-feedback">
                    <div *ngIf="submitted && f['contact'].errors['required']">Contact required</div>
                    <div *ngIf="submitted && f['contact'].errors['pattern']">Invalid Contact</div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <label>Address</label>
                <input type="text" class="form-control" formControlName="address" [ngClass]="{'is-invalid': submitted && f['address'].errors}">
                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="submitted && f['address'].errors['required']">Address required</div>
                    <div *ngIf="submitted && f['address'].errors['pattern']">Invalid Address</div>
                </div>
            </div>
            <div class="col-sm-5">
                <label>Date</label>
                <input type="date" class="form-control" formControlName="bookingDate" [ngClass]="{'is-invalid': submitted && f['bookingDate'].errors}">
                <div *ngIf="submitted && f['bookingDate'].errors" class="invalid-feedback">
                    <div *ngIf="submitted && f['bookingDate'].errors['required']">Booking Date required</div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <label>Status</label>
                <select class="form-control" formControlName="status" [ngClass]="{'is-invalid': submitted && f['status'].errors}">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>  
                </select>
                <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
                    <div *ngIf="submitted && f['status'].errors['required']">Status required</div>
                </div>
            </div>
            <div class="col-sm-2">
                <label>Booking Time</label>
                <input type="time" class="form-control" formControlName="bookingTime" [ngClass]="{'is-invalid': submitted && f['bookingTime'].errors}">
                <div *ngIf="submitted && f['bookingTime'].errors" class="invalid-feedback">
                    <div *ngIf="submitted && f['bookingTime'].errors['required']">Booking time required</div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <label>Departure Time</label>
                <input type="time" class="form-control" formControlName="departureTime" [ngClass]="{'is-invalid': submitted && f['departureTime'].errors}">
                <div *ngIf="submitted && f['departureTime'].errors" class="invalid-feedback">
                    <div *ngIf="submitted && f['departureTime'].errors['required']">Departure time required</div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

        
        
        <div class="form-group row">
            <label  class="col-sm-4 col-form-label"></label>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary btn-block text-white">Update</button>
            </div>
            <label class="col-sm-4"></label>
        </div>
    </form>
</div>
<!-- Footer -->

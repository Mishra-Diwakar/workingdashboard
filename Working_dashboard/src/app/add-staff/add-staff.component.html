<app-header></app-header>

<!-- this is the part of header -->

<div class="header-bg">

    <div class="page_breadc">
        <div class="container-fluid">
            <div class="page-heading">
                <div class="row d-flex align-items-center">
                    <div class="col-md-6">
                        <div class="page-breadcrumb">
                            <h1>Manage Staff</h1>
                        </div>
                    </div>
                    <div class="col-md-6 justify-content-md-end d-md-flex">
                        <div class="breadcrumb_nav">
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a class="parent-item" routerLink="/dashboard">Home</a>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">
                                    Add staff
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<!-- from here the form of adding staff -->
<div class="container">

    <form [formGroup]="addStaffForm" (ngSubmit)="addStaff()">
        <div class="form-group row mt-2">
            <label for="inputName" class="col-sm-1 col-form-label"></label>
            <div class="col-sm-5">
                <label for="" class="d-block">Name</label>
                <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid':Submitted && s['name'].errors}">
                <div *ngIf="Submitted && s['name'].errors" class="invalid-feedback">
                    <div *ngIf="Submitted && s['name'].errors['required']">Name is required</div>
                    <div *ngIf="Submitted && s['name'].errors['pattern']">Invalid name</div>
                </div>                
            </div>
            <div class="col-sm-5">
                <label for="" class="d-block">Contact</label>
                <input type="number" class="form-control" formControlName="contact" [ngClass]="{'is-invalid':Submitted && s['contact'].errors}">
                <div *ngIf="Submitted && s['contact'].errors" class="invalid-feedback">
                    <div *ngIf="s['contact'].errors['required']" class="text-danger">Contact is required</div>
                    <div *ngIf="s['contact'].errors['pattern']" class="text-danger">Invalid contact</div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-5">
                <label for="" class="d-block">Email</label>
                <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': Submitted && s['email'].errors}">
                <div *ngIf="Submitted && s['email'].errors" class="invalid-feedback">
                    <div *ngIf="Submitted && s['email'].errors['required']">Email required</div>
                    <div *ngIf="Submitted && s['email'].errors['pattern']">Invalid Email</div>
                </div>
            </div>
            <div class="col-sm-5">
                <label for="" class="d-block">Password</label>
                <input type="password" class="form-control" id="inputPassword" formControlName="password" [ngClass]="{'is-invalid': Submitted && s['password'].errors}">
                <div *ngIf="Submitted && s['password'].errors" class="invalid-feedback">
                    <div *ngIf="Submitted && s['password'].errors['required']">Password Required</div>
                    <div *ngIf="Submitted && s['password'].errors['maxlength']">Maximum 8 character</div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        
        
        
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
              <label for="" class="d-block">Date of joining</label>
              <input type="date" class="form-control" formControlName="doj" [ngClass]="{'is-invalid':Submitted && s['doj'].errors}">
                <div *ngIf="Submitted && s['doj'].errors" class="invalid-feedback">
                    <div *ngIf="Submitted && s['doj'].errors['required']">Date of joining required</div>
                </div>
            </div>
            <div class="col-sm-3">
                <label for="" class="d-block">salary</label>
                <input type="number" class="form-control" formControlName="salary" [ngClass]="{'is-invalid':Submitted && s['salary'].errors}">
                <div *ngIf="Submitted && s['salary'].errors" class="invalid-feedback">
                    <div *ngIf="Submitted && s['salary'].errors['required']">Salary required</div>
                    <div *ngIf="Submitted && s['salary'].errors['pattern']">Invalid salary</div>
                </div>
            </div>
            <div class="col-sm-4">
                <label for="" class="d-block">Gender</label>
                <select class="form-control" formControlName="gender" [ngClass]="{ 'is-invalid': Submitted && s['gender'].errors }">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div *ngIf="Submitted && s['gender'].errors" class="invalid-feedback">
                    <div *ngIf="s['gender'].errors['required']" class="text-danger">Gender is required</div>                                                                          
                </div>
            </div>
            <div class="col-sm-1"></div>
            
        </div>
        
      
        <div class="form-group row">
            <label  class="col-sm-1 col-form-label"></label>
            <div class="col-sm-10">
                <label for="" class="d-block">Address</label>
                <textarea class="form-control" formControlName="address" [ngClass]="{'is-invalid':Submitted && s['address'].errors}"></textarea>
                <div *ngIf="Submitted && s['address'].errors" class="invalid-feedback">
                    <div *ngIf="Submitted && s['address'].errors['required']">Address required</div>
                    <div *ngIf="Submitted && s['address'].errors['pattern']">Please enter correctly.</div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-4 col-form-label"></label>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary btn-block text-white">Add</button>
            </div>
            <label class="col-sm-4"></label>
        </div>
      </form>
</div>
<app-footer></app-footer>
